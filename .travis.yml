language: node_js
services: docker
node_js: 6.10

env:
  global:

    - AWS_ACCESS_KEY_ID=AKIAIY72BYOTX7AYCKAA
    - AWS_DEFAULT_REGION=ap-southeast-2

    - LAMBDA_NAME=securityGroupIpPoker
    - LAMBDA_DESCRIPTION="Pokes a hole in an AWS security group for temporary access from an authorised IP."
    - LAMBDA_TIMEOUT=15
    - LAMBDA_ROLE=arn:aws:iam::873114526714:role/genericLambdaEC2Manager

    - LAMBDA_RUNTIME=node6.10
    - LAMBDA_MODULE=index
    - LAMBDA_HANDLER=handler

    # AWS_SECRET_ACCESS_KEY
    - secure: 

cache:
  yarn: true
  directories:
    - node_modules

install: yarn

script:
  - yarn lint
  - yarn test

before_deploy:
  - yarn remove aws-sdk
  - rm -rf coverage node_modules .*rc.js
  - yarn --prod

deploy:

  - on:
      branch: master
    publish: true

    provider: lambda
    function_name: $LAMBDA_NAME
    region: $AWS_DEFAULT_REGION
    role: $LAMBDA_ROLE
    description: $LAMBDA_DESCRIPTION
    runtime: $LAMBDA_RUNTIME
    timeout: $LAMBDA_TIMEOUT
    module_name: $LAMBDA_MODULE
    handler_name: $LAMBDA_HANDLER
    access_key_id: $AWS_ACCESS_KEY_ID
    secret_access_key: $AWS_SECRET_ACCESS_KEY
    skip_cleanup: true

notifications:
  email: false
  webhooks:
    urls:
      - https://chr-cicd.herokuapp.com/hooks/travis.php
    on_start: always
